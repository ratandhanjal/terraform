name: Azure Login via Federated Identity

on:
  push:
    branches:
      - main

jobs:
  # ðŸ”¹ JOB 1: Echo Variables
  echo-vars:
    name: Echo Azure Environment Variables
    runs-on: ubuntu-latest
    environment: Azureportal
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Echo Azure Login Variables
        run: |
          echo "CLIENT ID: ${{ vars.CLIENTID }}"
          echo "TENANT ID: ${{ vars.TENANTID }}"
          echo "SUBSCRIPTION ID: ${{ vars.SUBSCRIPTIONID }}"

  # ðŸ”¹ JOB 2: Login and List RGs
  deploy:
    name: Azure Login and List RGs
    needs: echo-vars   # ðŸ‘ˆ This ensures echo-vars job runs first
    runs-on: ubuntu-latest
    environment: Azureportal
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ vars.CLIENTID }}
          tenant-id: ${{ vars.TENANTID }}
          subscription-id: ${{ vars.SUBSCRIPTIONID }}

      - name: List Resource Groups
        run: az group list --output table
